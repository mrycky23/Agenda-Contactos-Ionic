<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item>
      <ion-label class="titulo">Bienvenidos</ion-label>
    </ion-item>
    <ion-item>
      <img src="assets/imgs/agendas.png" style="display:block; width:50%; height:auto; margin-left: auto; margin-right: auto;">
    </ion-item>
    <ion-item>
      <ion-label>Agenda Electronica</ion-label>
    </ion-item>

    <ion-card color="light">

      <ion-card-header>
        <ion-card-title class="etiqueta">Inicio Sesion</ion-card-title>
        <ion-card-subtitle>Ingreso de datos:</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Cedula: " type="text" [(ngModel)]="txt_usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Clave: " type="text" [(ngModel)]="txt_clave"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button expand="block" id="show_loading" color="succes" (click)="login()">Iniciar Sesion</ion-button>
        </ion-item>
        <ion-item>
          <ion-buttons slot="start">
            <ion-button (click)="crearCuenta()" fill="clear" size="small" color="medium"  fill="clear">
              Crear cuenta
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="reestablecerClave()" fill="clear" size="small" color="medium"  fill="clear">
              Recuperar clave
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-buttons slot="start">
            <ion-button (click)="ingresarToken()" fill="clear" size="small" color="medium"  fill="clear">
            Tengo un token
          </ion-button>
          </ion-buttons>
          
        </ion-item>
      </ion-card-content>

    </ion-card>
    
  </div>
</ion-content>
