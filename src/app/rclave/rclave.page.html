<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperacion de cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="recoverPassword()">
    <ion-item>
      <ion-input label="Correo: " type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Recuperar clave</ion-button>
  </form>
</ion-content>
